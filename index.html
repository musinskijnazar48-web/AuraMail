<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Вход в AuraMail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS СТИЛИ ДЛЯ ВХОДА */
        :root {
            --apple-dark: #0a0a0a;
            --apple-blue: #007aff;
            --text-light: #f5f5f7;
            --shadow-dark: rgba(0, 0, 0, 0.6);
            --blur-effect: blur(12px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--apple-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at center, rgba(0, 122, 255, 0.1) 0%, transparent 70%);
        }

        .login-card {
            padding: 40px;
            background: rgba(28, 28, 30, 0.7); 
            backdrop-filter: var(--blur-effect);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px var(--shadow-dark);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--text-light);
            display: inline-flex;
            align-items: center;
        }

        .logo i {
            color: var(--apple-blue);
            margin-right: 10px;
            text-shadow: 0 0 10px var(--apple-blue), 0 0 5px var(--apple-blue); 
        }

        h2 {
            font-weight: 300;
            color: #8e8e93;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1em;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: var(--apple-blue);
            background: rgba(0, 122, 255, 0.1);
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--apple-blue);
            color: var(--apple-dark);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #0084ff;
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.4);
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff3b30;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-envelope"></i> AuraMail
        </div>
        <h2>Войдите для доступа к вашему временному хранилищу</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username" style="color: #8e8e93;">Имя пользователя / Токен</label>
                <input type="text" id="username" name="username" required placeholder="Введите любое имя">
            </div>
            
            <div class="input-group">
                <label for="password" style="color: #8e8e93;">Пароль / PIN</label>
                <input type="password" id="password" name="password" required placeholder="Введите любой пароль">
            </div>
            
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Получить доступ
            </button>
            
            <p id="errorMessage" class="error-message">Пожалуйста, заполните оба поля.</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username.trim() !== '' && password.trim() !== '') {
                // Успешный "вход" -> перенаправление на основную страницу
                window.location.href = 'index1.html'; 
            } else {
                // Показываем ошибку
                errorMessage.style.opacity = 1;
                setTimeout(() => {
                    errorMessage.style.opacity = 0;
                }, 3000);
            }
        });
    </script>
</body>
</html>
