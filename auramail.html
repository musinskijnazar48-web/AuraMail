<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TempMail Pro | Элегантный Дизайн</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS СТИЛИ - APPLE/ФУТУРИЗМ */
        :root {
            --apple-dark: #0a0a0a; /* Глубокий черный фон */
            --apple-card: #1c1c1e; /* Space Gray для карточек */
            --apple-blue: #007aff; /* Электрический синий (Apple Blue) */
            --text-light: #f5f5f7; /* Почти белый */
            --shadow-light: rgba(255, 255, 255, 0.05);
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --blur-effect: blur(10px); /* Для Глассморфизма */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--apple-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Элегантный Header */
        header {
            text-align: center;
            padding: 40px 0 20px 0;
            color: var(--apple-blue);
            font-weight: 300;
        }
        header h1 { 
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 0;
        }
        header h1 i {
            color: var(--text-light);
            margin-right: 10px;
        }

        h2 {
            color: var(--text-light);
            font-weight: 500;
            font-size: 1.5em;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
        }

        /* Секции - Глассморфизм */
        .panel {
            padding: 30px;
            background: rgba(28, 28, 30, 0.6); /* Полупрозрачный фон */
            backdrop-filter: var(--blur-effect);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 20px var(--shadow-dark);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .panel:hover {
            box-shadow: 0 10px 30px var(--shadow-dark);
        }

        /* Поле E-mail */
        .email-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 122, 255, 0.1); /* Легкий синий фон */
            border: 1px solid var(--apple-blue);
            border-radius: 12px;
            margin-top: 15px;
            font-size: 1.4em;
            font-weight: 500;
        }
        #generatedEmail {
            color: var(--apple-blue);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Кнопки - Стеклянные */
        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: var(--blur-effect);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 5px var(--shadow-dark);
        }

        .btn:hover {
            background: rgba(0, 122, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.4);
        }

        .copy-button {
            background-color: var(--apple-blue);
            color: var(--apple-dark);
            font-weight: 700;
            padding: 10px 15px;
        }

        .copy-button:hover {
            background-color: #0084ff;
            transform: scale(1.05);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            gap: 15px;
        }
        
        .new-email-button, .refresh-button {
            flex-grow: 1;
            font-size: 1.05em;
        }
        .timer {
            font-size: 1.1em;
            font-weight: 600;
            color: #4cd964; /* Apple Green */
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(76, 217, 100, 0.1);
        }

        /* Входящие сообщения */
        .messages {
            min-height: 400px;
            overflow-y: auto;
            max-height: 60vh;
        }
        .placeholder {
            text-align: center;
            color: #636366; /* Apple Gray */
            padding: 50px;
        }

        .message-card {
            background: rgba(44, 44, 46, 0.5); /* Более темный фон для карточки */
            border-left: 3px solid var(--apple-blue);
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .message-card:hover {
            background: rgba(44, 44, 46, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px var(--shadow-dark);
        }
        
        /* Модальное окно */
        .modal {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 50px var(--shadow-dark);
        }
        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .modal-body p {
            background-color: #000;
            border: 1px solid #333;
        }

        /* Медиа-запросы */
        @media (max-width: 1000px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-paper-plane"></i> TempMail Pro</h1>
        <p style="color: #8e8e93; margin-top: 10px; font-size: 1.1em; font-weight: 300;">Ваша приватная, временная почта в стиле High-Tech.</p>
    </header>

    <main class="container">
        <section class="email-generator panel">
            <h2><i class="fas fa-at"></i> Ваш временный адрес:</h2>
            <div class="email-box" id="emailBox">
                <span id="generatedEmail">Загрузка...</span>
                <button class="copy-button btn" onclick="copyEmail()"><i class="fas fa-copy"></i> Копировать</button>
            </div>
            <div class="actions">
                <button class="new-email-button btn" onclick="generateNewEmail()"><i class="fas fa-redo-alt"></i> Новый адрес</button>
                <button class="refresh-button btn" onclick="checkInbox()"><i class="fas fa-sync-alt"></i> Обновить</button>
                <div class="timer">
                    <i class="fas fa-clock"></i> <span id="timerDisplay">10:00</span>
                </div>
            </div>
        </section>

        <section class="inbox panel">
            <h2><i class="fas fa-inbox"></i> Входящие</h2>
            <div class="messages" id="inboxMessages">
                <p class="placeholder">Ожидаем входящие сообщения...</p>
            </div>
        </section>
    </main>

    <footer>
        <p style="color: #636366; font-size: 0.9em;">© 2025 TempMail Pro. <i class="fas fa-lock"></i> Конфиденциальность. API: Mail.tm</p>
    </footer>

    <div id="emailModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; justify-content: center; align-items: center; z-index: 1000;">
        <div class="modal-content" style="padding: 30px; border-radius: 12px; width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto;">
            <div class="modal-header" style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; margin-bottom: 15px;">
                <h3 id="modalSubject" style="margin: 0;">Тема письма</h3>
                <button class="modal-close btn" onclick="closeModal(event)" style="font-size: 1.5em; background: none; border: none; color: var(--apple-blue);">&times;</button>
            </div>
            <div class="modal-info" style="color: #8e8e93;">
                <p style="margin: 5px 0;"><strong>От:</strong> <span id="modalFrom"></span></p>
                <p style="margin: 5px 0;"><strong>Дата:</strong> <span id="modalDate"></span></p>
            </div>
            <hr style="border-color: rgba(255, 255, 255, 0.1);">
            <div class="modal-body">
                <h4 style="margin-top: 20px; color: var(--apple-blue);">Содержимое (текст):</h4>
                <p id="modalBodyText" style="white-space: pre-wrap; font-size: 0.9em; max-height: 200px; overflow-y: auto;"></p>
                
                <h4 style="margin-top: 20px; color: var(--apple-blue);">HTML (отображение):</h4>
                <div style="border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; overflow: hidden; height: 300px;">
                    <iframe id="htmlFrame" style="width: 100%; height: 100%; border: none; background-color: white;"></iframe>
                </div>
            </div>
        </div>
    </div>


    <script>
        // JAVASCRIPT ФУНКЦИИ С ИНТЕГРАЦИЕЙ MAIL.TM API
        let countdown;
        let timeLeft = 600; // 10 минут
        let currentToken = null;
        let currentEmailAddress = null;
        let intervalId = null;

        // --- Утилитарные функции ---

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function startTimer() {
            clearInterval(countdown);
            const timerDisplay = document.getElementById('timerDisplay');
            
            countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerDisplay.textContent = "Истёк";
                    generateNewEmail(); 
                }
            }, 1000);
        }

        function copyEmail() {
            const email = document.getElementById('generatedEmail').textContent;
            if (email && email !== 'Загрузка...' && email !== 'Ошибка API') {
                navigator.clipboard.writeText(email)
                    .then(() => {
                        // Элегантное уведомление
                        const btn = document.querySelector('.copy-button');
                        btn.innerHTML = '<i class="fas fa-check"></i> Скопировано!';
                        setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i> Копировать', 1500);
                    })
                    .catch(err => {
                        console.error('Не удалось скопировать текст: ', err);
                        alert("Ошибка копирования. Попробуйте скопировать вручную.");
                    });
            }
        }
        
        // --- Логика модального окна ---
        function openModal(message) {
            document.getElementById('modalSubject').textContent = message.subject || '(Без темы)';
            document.getElementById('modalFrom').textContent = message.from.address;
            document.getElementById('modalDate').textContent = new Date(message.createdAt).toLocaleString();
            
            // 1. Текстовое содержимое
            const bodyText = message.text || 'Нет текстового содержимого.';
            document.getElementById('modalBodyText').textContent = bodyText;
            
            // 2. HTML содержимое (для отображения)
            const htmlContent = message.html ? message.html[0] : 'Нет HTML-содержимого.';
            const iframe = document.getElementById('htmlFrame');
            // Очистка iframe перед записью
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(htmlContent);
            iframe.contentWindow.document.close();
            
            document.getElementById('emailModal').style.display = 'flex';
        }

        function closeModal(event) {
            // Закрываем, если клик был на фоне модального окна или на крестике
            if (event.target.className === 'modal' || event.target.className.includes('modal-close')) {
                document.getElementById('emailModal').style.display = 'none';
            }
        }

        // --- Функции API (Mail.tm) ---

        async function getDomains() {
            const response = await fetch('https://api.mail.tm/domains');
            const data = await response.json();
            
            const activeDomains = data['hydra:member'].filter(d => d.isActive);
            if (activeDomains.length === 0) throw new Error("Нет доступных доменов.");
            const randomIndex = Math.floor(Math.random() * activeDomains.length);
            return activeDomains[randomIndex].domain;
        }

        async function registerAndLogin(email, password) {
            // Шаг 1: Регистрация нового аккаунта (выполняется, но ответ не проверяется, так как часто 409 Conflict при повторении - это нормально)
            await fetch('https://api.mail.tm/accounts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address: email, password: password })
            }).catch(e => console.log("Account registration attempt finished."));
            
            // Шаг 2: Получение токена (логин)
            const loginResponse = await fetch('https://api.mail.tm/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address: email, password: password })
            });

            const tokenData = await loginResponse.json();
            
            if (tokenData.token) {
                currentToken = tokenData.token;
                return true;
            }
            return false;
        }

        async function getMessage(id) {
             if (!currentToken) return null;
             const response = await fetch(`https://api.mail.tm/messages/${id}`, {
                headers: { 'Authorization': `Bearer ${currentToken}` }
            });
            return await response.json();
        }

        async function checkInbox() {
            if (!currentToken) {
                console.log("Токен не найден. Генерация адреса не завершена.");
                return;
            }

            try {
                const messagesContainer = document.getElementById('inboxMessages');
                messagesContainer.innerHTML = `<p class="placeholder" style="color: ${document.documentElement.style.getPropertyValue('--apple-blue')};"><i class="fas fa-spinner fa-spin"></i> Обновление...</p>`;

                const response = await fetch('https://api.mail.tm/messages', {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                const data = await response.json();
                messagesContainer.innerHTML = ''; // Очистка после загрузки

                if (data['hydra:totalItems'] === 0) {
                    messagesContainer.innerHTML = '<p class="placeholder"><i class="fas fa-comment-dots"></i> Ожидаем входящие сообщения...</p>';
                    return;
                }

                // Отображение писем
                data['hydra:member'].forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message-card panel'; // Используем класс панели для стиля
                    messageDiv.onclick = async () => {
                        const fullMessage = await getMessage(message.id);
                        if (fullMessage) {
                            openModal(fullMessage);
                        } else {
                            alert("Не удалось загрузить полное содержимое письма.");
                        }
                    };
                    messageDiv.innerHTML = `
                        <p><i class="fas fa-user-circle" style="color: #fff;"></i> <strong>От:</strong> ${message.from.address}</p>
                        <p><i class="fas fa-heading" style="color: #fff;"></i> <strong>Тема:</strong> ${message.subject || '(Без темы)'}</p>
                        <p><i class="fas fa-clock" style="color: #fff;"></i> <em>${new Date(message.createdAt).toLocaleTimeString()}</em></p>
                    `;
                    messagesContainer.appendChild(messageDiv);
                });

            } catch (error) {
                console.error('Ошибка проверки входящих:', error);
                document.getElementById('inboxMessages').innerHTML = '<p class="placeholder" style="color: red;"><i class="fas fa-exclamation-triangle"></i> Ошибка при загрузке писем.</p>';
            }
        }


        async function generateNewEmail() {
            // 1. Останавливаем предыдущие интервалы
            clearInterval(countdown);
            clearInterval(intervalId);

            // 2. Сброс UI
            document.getElementById('generatedEmail').textContent = 'Загрузка...';
            document.getElementById('inboxMessages').innerHTML = '<p class="placeholder"><i class="fas fa-cog fa-spin"></i> Соединение с сервером...</p>';
            
            try {
                const domain = await getDomains();
                const randomID = Math.random().toString(36).substring(2, 10);
                const newEmail = `${randomID}@${domain}`; 
                const password = Math.random().toString(36).slice(-8);

                const success = await registerAndLogin(newEmail, password);

                if (success) {
                    currentEmailAddress = newEmail;
                    document.getElementById('generatedEmail').textContent = currentEmailAddress;
                    timeLeft = 600; // Сброс на 10 минут
                    startTimer();
                    document.getElementById('inboxMessages').innerHTML = '<p class="placeholder"><i class="fas fa-check-circle" style="color: #4cd964;"></i> Готово. Ожидаем письма...</p>';

                    intervalId = setInterval(checkInbox, 5000); 

                } else {
                     document.getElementById('generatedEmail').textContent = 'Ошибка API';
                     alert("Не удалось зарегистрировать почту. Попробуйте снова.");
                }

            } catch (error) {
                console.error('Общая ошибка генерации почты:', error);
                document.getElementById('generatedEmail').textContent = 'Ошибка сети';
                alert("Не удалось соединиться с API Mail.tm. Проверьте подключение.");
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Установка цвета фона модального окна, чтобы он не сливался с контентом
            const modal = document.getElementById('emailModal');
            modal.onclick = closeModal;
            
            generateNewEmail(); 
        });
    </script>
</body>
</html>
